---
layout: default
---

<div class="book-detail-wrapper">
  <!-- Left column: Full-height image -->
  <div class="book-image-column">
    {% if page.image %}
      <img 
        src="{{ site.baseurl }}/assets/imgs/illustrations/{{ page.image }}" 
        alt="{{ page.title }}" 
        class="book-full-image"
      />
    {% endif %}
  </div>

  <!-- Right column: Text content -->
  <div class="book-content-column">
    <h1>{{ page.title }}</h1>

    {% if page.description %}
      <p>{{ page.description }}</p>
    {% endif %}

    {% if page.link %}
      <a href="{{ page.link }}" class="book-button" target="_blank">
        {{ page.buttontxt | default: "More Info" }}
      </a>
    {% endif %}

    {% if page.asin %}
    <!-- Kindle Instant Preview: Pale Fire -->
      <div style="max-width: 600px; margin: 1em 0;">
        <iframe 
          src="https://read.amazon.com/kp/card?asin={{ page.asin }}&preview=inline&linkCode=kpe&ref_=cm_sw_r_kb_dp" 
          style="width:100%; height:500px; border:none;" 
          scrolling="no" 
          frameborder="0">
        </iframe>
      </div>
    {% endif %}

    <div class="book-content">
      {{ content }}
    </div>
  </div>
</div>
