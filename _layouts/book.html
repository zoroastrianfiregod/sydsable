---
layout: default
---

<div class="book-detail-wrapper">
  <!-- Left column: Full-height image -->
  <div class="book-image-column">
    {% if page.image %}
      <img 
        src="{{ site.baseurl }}/assets/imgs/illustrations/{{ page.image }}" 
        alt="{{ page.title }}" 
        class="book-full-image"
      />
    {% endif %}
  </div>

  <!-- Right column: Text content -->
  <div class="book-content-column">
    <h1>{{ page.title }}</h1>

    {% if page.description %}
      <p>{{ page.description }}</p>
    {% endif %}

    {% if page.link %}
      <a href="{{ page.link }}" class="book-button" target="_blank">
        {{ page.buttontxt | default: "More Info" }}
      </a>
    {% endif %}

    {% if page.asin %}
      <!-- Kindle Instant Preview -->
      <!-- Trigger Button -->
      <button class="book-button" onclick="openPreviewModal()">
        Read Preview
      </button>
      
      <!-- Modal Container -->
      <div id="previewModal" class="preview-modal">
        <!-- Close Button -->
        <button class="book-button close-button" onclick="closePreviewModal()">Close</button>
      
        <!-- Iframe with Kindle Preview -->
        <div class="preview-content">
          <iframe 
            src="https://read.amazon.com/kp/embed?asin={{ page.asin }}&preview=inline&linkCode=kpe&ref_=cm_sw_r_kb_dp"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    {% endif %}

    <div class="book-content">
      {{ content }}
    </div>
  </div>
</div>

<script src="{{ site.baseurl }}/assets/scripts.js"></script>
