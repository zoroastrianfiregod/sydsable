{% if site.social.x or site.social.vimeo or site.social.redbubble %}
<div class="social-icons">
  {% if site.social.x %}
  <a href="https://x.com/{{ site.social.x }}"
     target="_blank"
     rel="noopener noreferrer"
     class="social-icon x-icon hover-white"
     aria-label="X (Twitter)">
    <svg xmlns="http://www.w3.org/2000/svg" 
         viewBox="0 0 24 24" 
         width="24" 
         height="24" 
         fill="currentColor"
         aria-hidden="true">
      <path d="M14.14 10.94L22 2h-2.18l-6.51 7.45L7.91 2H2l8.25 11.57L2 22h2.18l7-8.01L16.09 22H22l-7.86-11.06z"/>
    </svg>
  </a>
  {% endif %}

  {% if site.social.vimeo %}
  <a href="https://vimeo.com/{{ site.social.vimeo }}"
     target="_blank"
     rel="noopener noreferrer"
     class="social-icon vimeo-icon hover-white"
     aria-label="Vimeo">
    <svg xmlns="http://www.w3.org/2000/svg" 
         viewBox="0 0 24 24" 
         width="24" 
         height="24" 
         fill="currentColor"
         aria-hidden="true">
      <path d="M22.5 6.05c-.1 2.22-1.65 5.26-4.56 9.12-3.03 4.19-5.61 6.29-7.76 6.29-1.31 0-2.42-1.21-3.32-3.64-.63-2.15-1.26-4.29-1.9-6.44-.66-2.29-1.37-3.44-2.13-3.44-.22 0-.9.42-1.94 1.26L1 7.62c1.08-1.2 2.13-2.39 3.15-3.57 2.11-2.35 3.7-3.52 4.76-3.52 1.75 0 2.67 1.28 2.75 3.84.07 2.12.1 3.42.09 3.91 2.9-4.99 5.39-7.48 7.48-7.48 1.28 0 1.91.59 1.89 1.78z"/>
    </svg>
  </a>
  {% endif %}

  {% if site.social.redbubble %}
  <a href="https://www.redbubble.com/people/{{ site.social.redbubble }}"
   target="_blank"
   rel="noopener noreferrer"
   class="social-icon redbubble-icon hover-white"
   aria-label="Redbubble">
  <svg xmlns="http://www.w3.org/2000/svg" 
       viewBox="0 0 24 24" 
       width="24" 
       height="24" 
       fill="none"
       stroke="currentColor"
       stroke-width="2"
       stroke-linecap="round"
       stroke-linejoin="round"
       aria-hidden="true">
    <!-- Hollow circle -->
    <circle cx="12" cy="12" r="10" />
    <!-- "R" letter -->
    <path d="M9 16V8h3a2 2 0 0 1 0 4h-2" />
    <line x1="12" y1="12" x2="14" y2="16" />
    <!-- "B" letter -->
    <path d="M15 8v8a3 3 0 0 0 0-6h-1" />
  </svg>
</a>
  {% endif %}
</div>
{% endif %}
