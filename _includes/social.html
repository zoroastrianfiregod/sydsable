{% if site.social.x or site.social.vimeo or site.social.redbubble %}
<div class="social-icons">

  {% if site.social.x %}
  <a href="https://x.com/{{ site.social.x }}"
     target="_blank"
     rel="noopener noreferrer"
     class="social-icon x-icon hover-white"
     aria-label="X (Twitter)">
    <svg xmlns="http://www.w3.org/2000/svg" 
         viewBox="0 0 24 24" 
         width="24" 
         height="24" 
         fill="currentColor"
         aria-hidden="true">
      <path d="M14.14 10.94L22 2h-2.18l-6.51 7.45L7.91 2H2l8.25 11.57L2 22h2.18l7-8.01L16.09 22H22l-7.86-11.06z"/>
    </svg>
  </a>
  {% endif %}

  {% if site.social.vimeo %}
  <a href="https://vimeo.com/{{ site.social.vimeo }}"
     target="_blank"
     rel="noopener noreferrer"
     class="social-icon vimeo-icon hover-white"
     aria-label="Vimeo">
    <svg xmlns="http://www.w3.org/2000/svg" 
         viewBox="0 0 24 24" 
         width="24" 
         height="24" 
         fill="currentColor"
         aria-hidden="true">
      <path d="M22.54 7.65c-.09 2.04-1.52 4.83-4.25 8.37-2.84 3.76-5.26 5.64-7.26 5.64-1.23 0-2.28-1.13-3.15-3.39-.57-2.06-1.14-4.13-1.71-6.2-.58-2.08-1.15-3.64-1.71-4.68C5.38 6.68 6.29 6 7.16 6.27c.88.27 1.43.99 1.66 2.14.35 1.53.59 2.77.7 3.73.1.79.16 1.27.16 1.43 0 .36-.07.56-.21.61-.14.06-.48-.07-1.01-.38-1.26-.7-2.07-1.29-2.42-1.79-.14-.21-.28-.53-.42-.94l-.83-3.54c-.3-1.26-.66-1.8-1.07-1.62-.38.14-.69.65-.93 1.5-.19.62-.36 1.24-.5 1.85-.14.6-.26 1.04-.36 1.33-.11.28-.18.45-.21.5-.06.11 0 .16.2.14.43-.07.8-.11 1.11-.11.47 0 .75.2.83.6.08.36.2.69.37.99.25.47.59 1.06 1.01 1.79.6 1.05 1.04 1.57 1.31 1.57.11 0 .44-.3.97-.91.53-.61 1.09-1.39 1.67-2.33.85-1.45 1.44-2.3 1.77-2.56.38-.3.65-.41.8-.35.17.06.25.29.25.71 0 .49-.05 1.02-.15 1.59z"/>
    </svg>
  </a>
  {% endif %}

  {% if site.social.redbubble %}
<a href="https://redbubble.com/people/{{ site.social.redbubble }}"
   target="_blank"
   rel="noopener noreferrer"
   class="social-icon redbubble-icon hover-white"
   aria-label="Redbubble">
  <img src="/assets/imgs/redbubble.svg" alt="Redbubble" width="24" height="24" />
</a>
{% endif %}


</div>
{% endif %}
