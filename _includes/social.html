{% if site.social.x or site.social.vimeo or site.social.redbubble %}
<div class="social-icons">

  {% if site.social.x %}
  <a href="https://x.com/{{ site.social.x }}"
     target="_blank"
     rel="noopener noreferrer"
     class="social-icon x-icon hover-white"
     aria-label="X (Twitter)">
    <svg xmlns="http://www.w3.org/2000/svg" 
         viewBox="0 0 24 24" 
         width="24" 
         height="24" 
         fill="currentColor"
         aria-hidden="true">

    </svg>
  </a>
  {% endif %}

  {% if site.social.vimeo %}

     target="_blank"
     rel="noopener noreferrer"
     class="social-icon vimeo-icon hover-white"
     aria-label="Vimeo">

         viewBox="0 0 24 24" 
         width="24" 
         height="24" 
         fill="currentColor"
         aria-hidden="true">

  </a>
  {% endif %}

  {% if site.social.redbubble %}

     target="_blank"
     rel="noopener noreferrer"
     class="social-icon redbubble-icon hover-white"
     aria-label="Redbubble">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="24" height="24" aria-hidden="true" role="img" aria-label="Redbubble">

{% endif %}
